spring:
  application:
    name: xu-AI-Zero-user

  #session
  session:
    store-type: redis
    # 30 days expire
    timeout: 2592000

  #mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/xu_ai_zero_code
    username: root
    password: 123456

  # redis
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password:

  profiles:
    active: local

server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.ruhuo.xuaizerouser.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn